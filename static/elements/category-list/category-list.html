<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="category-list">
    <template>
        <style>
            .categories-container {
                height: 100%;
                width: 100%;
                /*margin-bottom: 64px;*/
            }
        </style>
        <paper-card id="categories" class="categories-container" heading="Categories">
            <category-menu id="sideBarCategoryMenu" on-iron-select="listCategoryItems"></category-menu>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: "category-list",

            listCategoryItems: function (event) {
                this.fire('list-category-items', {'category': event.detail.item.name});
            }
        });
    </script>
</dom-module>
